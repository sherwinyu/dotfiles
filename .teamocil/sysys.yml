session:
  name: sysys
  root: &ROOT "~/projects/sysys"
  windows:
    - name: vim
      root: *ROOT
      clear: true
      filters:
        before:
          - "source .envrc"
      panes:
        - cmd: ["echo vim", "vim -S ~/dotfiles/.vim/sessions/sysys.vim"]

    - name: git
      root: *ROOT
      clear: true
      filters:
        before:
          - "source .envrc"
      panes:
        - cmd: ["gitl -5", "gs"]

    - name: rspec
      root: *ROOT
      clear: true
      filters:
        before:
          - "source .envrc"
      panes:
        - cmd: echo 'rspec'
        - cmd: "zeus start"

    - name: server
      root: *ROOT
      clear: true
      filters:
        before:
          - "source .envrc"
          - "sleep 1"
      panes:
        - cmd: "zeus s -p 4000"

    - name: console
      root: *ROOT
      clear: true
      filters:
        before:
          - "source .envrc"
          - "sleep 1"
      panes:
        - cmd: "zeus c"
